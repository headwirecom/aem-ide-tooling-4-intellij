facet.help.text=Sling Module Facet lets the User customize Modules to overwrite\n\
  Maven Setting or provide Settings for the Plugin to work\n\n\
  There are a few things to consider when configuring a Sling Module with a Facet\n\
  especially when using without Maven:\n\n\
  1. Content without Maven need to specify the Content Root and the Meta-Inf folder\n    \
     which must contain a filter.xml file under vault\n\
  2. OSGi Bundles without Maven must be configured outside to create an OSGi Bundle\n    \
     like with the Osmorc Pllugin but some OSGi settings must be repeated here.\n\
  3. OSGi Bundles with Maven may use this to overwrite the Symbolic Name as the Felix\n    \
     Maven Plugin is sometimes messing up the Symbolic name\n\
  4. OSGi Bundles (with or without Maven) are deployed directly and not placed into an\n    \
     "/apps" folder. If you have an OSGi bundle inside "/apps" folder you might need to\n    \
     remove there first to avoid issues\n\
  5. If Filter is Gnerated Flag is checked the verification will not fail due to a missing\n    \
     filter.xml file but it will fail to deploy if not available later on. Make sure that the\n    \
     META-INF folder is set.

